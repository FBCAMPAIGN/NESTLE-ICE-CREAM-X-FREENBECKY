<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ 7-11 – Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([13.736, 100.533], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxxxxx-your-demo-link/pub?output=csv";

    Papa.parse(sheetUrl, {
      download: true, header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return;
          const lat = parseFloat(row.Lat), lng = parseFloat(row.Lng);
          if (isNaN(lat) || isNaN(lng)) return;

          const color = row.Status && row.Status.toLowerCase().includes("còn") ? "green" : "red";

          const marker = L.circleMarker([lat, lng], {
            color: color, radius: 8,
            fillColor: color, fillOpacity: 0.8
          }).addTo(map);

          marker.bindPopup(`
            <b>${row.Name || "Chi nhánh 7-11"}</b><br>
            Trạng thái: ${row.Status || "Không rõ"}<br>
            Vị kem: ${row.Flavor || "Không rõ"}
          `);
        });
      },
      error: function(err) {
        console.error("Lỗi khi tải CSV:", err);
      }
    });
  </script>
</body>
</html>
