<!DOCTYPE html>

<body>

  <script>
    // Táº¡o báº£n Ä‘á»“
    const map = L.map('map').setView([13.736, 100.533], 12); // Bangkok

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    Papa.parse(sheetUrl, {

          if (!row.Lat || !row.Lng) return;

          // Xá»­ lÃ½ tráº¡ng thÃ¡i Chocolate & Strawberry (âœ” / âœ˜)
          const choco = row.Chocolate && row.Chocolate.includes("âœ”") ? "ğŸ« CÃ²n" : "ğŸ« Háº¿t";

          const marker = L.marker([parseFloat(row.Lat), parseFloat(row.Lng)]).addTo(map);

          // Popup hiá»ƒn thá»‹ thÃ´ng tin
          marker.bindPopup(`

            ${choco}<br>
            ${straw}<br>
            <i>Cáº­p nháº­t: ${row["Last Update"] || "N/A"}</i>
