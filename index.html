<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    #map {
      height: calc(100vh - 50px);
      width: 100%;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .status img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <h2>üç¶ Nestle Ice Cream X FreenBecky</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
    var map = L.map("map").setView([13.736717, 100.523186], 6);

    // Layer OSM
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // CSV URL
    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    // Load CSV b·∫±ng PapaParse
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        console.log("CSV data:", results.data); // Debug

        let markers = [];
        results.data.forEach(row => {
          let store = row["Store"] || row["store"] || "";
          let lat = parseFloat(row["Lat"] || row["lat"]);
          let lng = parseFloat(row["Lng"] || row["lng"]);
          let chocolate = (row["Chocolate"] || "").toLowerCase() === "true";
          let strawberry = (row["Strawberry"] || "").toLowerCase() === "true";
          let lastUpdate = row["Last Update"] || "";

          if (!isNaN(lat) && !isNaN(lng)) {
            let content = `<div class="popup-content"><b>${store}</b><br>`;

            if (lastUpdate && lastUpdate.trim() !== "" && lastUpdate.toLowerCase() !== "false") {
              content += `<div><b>Last Update:</b> ${lastUpdate}</div>`;

              // Chocolate status
              content += `<div class="status">
                <img src="https://img.icons8.com/emoji/48/chocolate-bar.png" />
                ${chocolate ? '<span style="color:green;">‚úî</span>' : '<span style="color:red;">‚úò</span>'}
              </div>`;

              // Strawberry status
              content += `<div class="status">
                <img src="https://img.icons8.com/emoji/48/strawberry.png" />
                ${strawberry ? '<span style="color:green;">‚úî</span>' : '<span style="color:red;">‚úò</span>'}
              </div>`;
            } else {
              content += `<div><b>Last Update:</b> Not updated yet</div>`;
            }

            content += `</div>`;

            let marker = L.marker([lat, lng]).addTo(map).bindPopup(content);
            markers.push(marker);
          }
        });

        // Fit map bounds to markers
        if (markers.length > 0) {
          let group = new L.featureGroup(markers);
          map.fitBounds(group.getBounds());
        }
      }
    });
  </script>
</body>
</html>
