<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ 7-11 – Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS của Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- JS của Leaflet và PapaParse -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // 1. Khởi tạo bản đồ
    const map = L.map('map').setView([13.736, 100.533], 12); // Bangkok

    // 2. Thêm tile nền OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // 3. Link CSV public từ Google Sheet
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?output=csv";

    // 4. Load dữ liệu
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return; // bỏ dòng thiếu dữ liệu

          const lat = parseFloat(row.Lat);
          const lng = parseFloat(row.Lng);
          if (isNaN(lat) || isNaN(lng)) return;

          // Màu theo status
          const color = row.Status && row.Status.toLowerCase().includes("còn") 
                        ? "green" 
                        : "red";

          // Tạo marker
          const marker = L.circleMarker([lat, lng], {
            color: color,
            radius: 8,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map);

          // Popup hiển thị tên + trạng thái
          marker.bindPopup(`
            <b>${row.Name || "Chi nhánh 7-11"}</b><br>
            Trạng thái: ${row.Status || "Không rõ"}
          `);
        });
      }
    });
  </script>
</body>
</html>
