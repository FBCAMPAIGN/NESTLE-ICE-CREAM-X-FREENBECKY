<!DOCTYPE html>
<html>
  <head>
    <title>Store Locations with Flavors</title>
    <meta charset="utf-8" />
    <style>
      /* Full screen map */
      #map {
        height: 100vh;
        width: 100%;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 9999;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label><input type="checkbox" id="chocolate" checked> 🍫 Chocolate</label>
      <label><input type="checkbox" id="strawberry" checked> 🍓 Strawberry</label>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let markers = [];

      // Sample data
      const stores = [
        {
          name: "7-11 Siam Square",
          position: { lat: 13.7446, lng: 100.5346 },
          chocolate: true,
          strawberry: true,
          lastUpdate: "2025-09-01"
        },
        {
          name: "7-11 Silom",
          position: { lat: 13.7283, lng: 100.5320 },
          chocolate: false,
          strawberry: true,
          lastUpdate: ""
        }
      ];

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.7367, lng: 100.5232 }, // Bangkok
          zoom: 14,
        });

        renderMarkers();

        document.getElementById("chocolate").addEventListener("change", renderMarkers);
        document.getElementById("strawberry").addEventListener("change", renderMarkers);
      }

      function renderMarkers() {
        // clear old markers
        markers.forEach(m => m.map = null);
        markers = [];

        const showChoco = document.getElementById("chocolate").checked;
        const showStraw = document.getElementById("strawberry").checked;

        stores.forEach(store => {
          // nếu chưa cập nhật thì bỏ qua
          if (!store.lastUpdate) return;

          const hasChoco = store.chocolate && showChoco;
          const hasStraw = store.strawberry && showStraw;

          if (!(hasChoco || hasStraw)) return;

          // hiển thị marker
          const marker = new google.maps.marker.AdvancedMarkerElement({
            position: store.position,
            map,
            title: store.name
          });

          const info = new google.maps.InfoWindow({
            content: `
              <div>
                <strong>${store.name}</strong><br/>
                ${store.chocolate ? (showChoco ? "✅ 🍫" : "🍫") : "❌ 🍫"}<br/>
                ${store.strawberry ? (showStraw ? "✅ 🍓" : "🍓") : "❌ 🍓"}<br/>
                Last update: ${store.lastUpdate || "Not updated"}
              </div>
            `
          });

          marker.addListener("gmp-click", () => {
            info.open({ anchor: marker, map });
          });

          markers.push(marker);
        });
      }
    </script>

    <!-- Google Maps API -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZmPZumvIxf0fNj32TBO6HoXGAi-N0X7g&callback=initMap">
    </script>
  </body>
</html>
