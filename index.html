<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    #controls {
      text-align: center;
      padding: 8px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #map {
      height: calc(100vh - 90px);
      width: 100%;
    }
    .popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .status img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <h2>üç¶ Nestle Ice Cream X FreenBecky</h2>
  <div id="controls">
    <label>
      <input type="checkbox" id="filterChocolate" checked />
      üç´ Chocolate
    </label>
    <label>
      <input type="checkbox" id="filterStrawberry" checked />
      üçì Strawberry
    </label>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    var map = L.map("map").setView([13.736717, 100.523186], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    var csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    var allMarkers = [];

    // T·∫°o icon m√†u
    function createIcon(color) {
      return new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });
    }

    var icons = {
      brown: createIcon("brown"),   // Chocolate
      red: createIcon("red"),       // Strawberry
      green: createIcon("green"),   // Both
    };

    // H√†m t·∫°o marker
    function createMarker(row) {
      let store = row["Store"] || "";
      let lat = parseFloat(row["Lat"]);
      let lng = parseFloat(row["Lng"]);
      let chocolate = (row["Chocolate"] || "").toLowerCase() === "true";
      let strawberry = (row["Strawberry"] || "").toLowerCase() === "true";
      let lastUpdate = row["Last Update"] || "";

      if (!isNaN(lat) && !isNaN(lng)) {
        let content = `<div class="popup-content"><b>${store}</b><br>`;

        if (lastUpdate && lastUpdate.trim() !== "" && lastUpdate.toLowerCase() !== "false") {
          content += `<div><b>Last Update:</b> ${lastUpdate}</div>`;

          content += `<div class="status">
            <img src="https://img.icons8.com/emoji/48/chocolate-bar.png" />
            ${chocolate ? '<span style="color:green;">‚úî</span>' : '<span style="color:red;">‚úò</span>'}
          </div>`;

          content += `<div class="status">
            <img src="https://img.icons8.com/emoji/48/strawberry.png" />
            ${strawberry ? '<span style="color:green;">‚úî</span>' : '<span style="color:red;">‚úò</span>'}
          </div>`;
        } else {
          content += `<div><b>Last Update:</b> Not updated yet</div>`;
        }

        content += `</div>`;

        // Ch·ªçn m√†u icon
        let iconType;
        if (chocolate && strawberry) {
          iconType = icons.green;
        } else if (chocolate) {
          iconType = icons.brown;
        } else if (strawberry) {
          iconType = icons.red;
        } else {
          iconType = icons.red; // fallback
        }

        let marker = L.marker([lat, lng], { icon: iconType }).bindPopup(content);
        marker.storeData = { chocolate, strawberry, lastUpdate };
        return marker;
      }
      return null;
    }

    // Load CSV
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        let markers = [];
        results.data.forEach(row => {
          let marker = createMarker(row);
          if (marker) {
            markers.push(marker);
            allMarkers.push(marker);
            marker.addTo(map);
          }
        });

        if (markers.length > 0) {
          let group = new L.featureGroup(markers);
          map.fitBounds(group.getBounds());
        }
      }
    });

    // B·ªô l·ªçc
    function applyFilters() {
      let showChocolate = document.getElementById("filterChocolate").checked;
      let showStrawberry = document.getElementById("filterStrawberry").checked;

      allMarkers.forEach(marker => {
        let { chocolate, strawberry, lastUpdate } = marker.storeData;

        if (!lastUpdate || lastUpdate.trim() === "" || lastUpdate.toLowerCase() === "false") {
          map.removeLayer(marker);
          return;
        }

        let visible = false;
        if (chocolate && showChocolate) visible = true;
        if (strawberry && showStrawberry) visible = true;

        if (visible) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    document.getElementById("filterChocolate").addEventListener("change", applyFilters);
    document.getElementById("filterStrawberry").addEventListener("change", applyFilters);
  </script>
</body>
</html>
