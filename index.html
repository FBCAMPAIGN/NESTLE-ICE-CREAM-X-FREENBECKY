<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Nestle Ice Cream X FreenBecky Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map("map").setView([13.736717, 100.523186], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Google Sheet CSV
    var csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    async function loadData() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split("\n");
      const headers = rows[0].split(",").map(h => h.trim());

      rows.slice(1).forEach((row) => {
        const cols = row.split(",").map(c => c.trim());

        const store = cols[0];
        const lat = parseFloat(cols[1]);
        const lng = parseFloat(cols[2]);
        const chocolate = cols[3].toLowerCase() === "true";
        const strawberry = cols[4].toLowerCase() === "true";
        const lastUpdate = cols[5];

        if (!isNaN(lat) && !isNaN(lng)) {
          // Flavor status
          let flavors = [];
          flavors.push("Chocolate: " + (chocolate ? "Available" : "Out of stock"));
          flavors.push("Strawberry: " + (strawberry ? "Available" : "Out of stock"));

          // Last update status
          let updateText = lastUpdate && lastUpdate.trim() !== "" 
            ? lastUpdate 
            : "Not updated";

          // Marker
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(
              `<b>${store}</b><br>${flavors.join("<br>")}<br>Last update: ${updateText}`
            );
        }
      });
    }

    loadData();
  </script>
</body>
</html>
