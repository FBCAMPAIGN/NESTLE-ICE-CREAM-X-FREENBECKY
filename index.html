<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Bản đồ Nestle Ice Cream X FreenBecky</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Code bản đồ -->
  <script>
    // Khởi tạo bản đồ tại Thái Lan
    var map = L.map("map").setView([13.736717, 100.523186], 6);

    // Thêm tile layer
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Link Google Sheet CSV
    var csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT0fz1VnY3Txq_Rx5hh6iE3tDkSmdw0xJ53wsYQjMYXvFQb0W5ED36XCUzpgECVODQ9YwGBl2XyoWqz/pub?gid=0&single=true&output=csv";

    // Hàm đọc CSV
    async function loadData() {
      const response = await fetch(csvUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1);

      rows.forEach((row) => {
        const cols = row.split(",");

        // Cột trong Google Sheet (sắp xếp đúng thứ tự)
        const store = cols[0];         // Tên cửa hàng
        const lat = parseFloat(cols[1]); // Vĩ độ
        const lng = parseFloat(cols[2]); // Kinh độ
        const status = cols[3];        // Tình trạng
        const lastUpdate = cols[4];    // Cập nhật cuối

        if (!isNaN(lat) && !isNaN(lng)) {
          let updateText =
            lastUpdate && lastUpdate.trim() !== ""
              ? lastUpdate
              : "Chưa có cập nhật";

          L.marker([lat, lng])
            .addTo(map)
            .bindPopup(
              `<b>${store}</b><br>Trạng thái: ${status}<br>Cập nhật: ${updateText}`
            );
        }
      });
    }

    loadData();
  </script>
</body>
</html>
