<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ 7-11 – Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // Tạo bản đồ
    const map = L.map('map').setView([13.736, 100.533], 12); // Bangkok

    // Thêm tile nền OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Link CSV từ Google Sheet
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    // Tải và xử lý dữ liệu bằng PapaParse
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return;

          // Xử lý trạng thái Chocolate & Strawberry (✔ / ✘)
          const choco = row.Chocolate && row.Chocolate.includes("✔") ? "🍫 Còn" : "🍫 Hết";
          const straw = row.Strawberry && row.Strawberry.includes("✔") ? "🍓 Còn" : "🍓 Hết";

          // Tạo marker
          const marker = L.marker([parseFloat(row.Lat), parseFloat(row.Lng)]).addTo(map);

          // Popup hiển thị thông tin
          marker.bindPopup(`
            <b>${row.Store}</b><br>
            ${choco}<br>
            ${straw}<br>
            <i>Cập nhật: ${row["Last Update"] || "N/A"}</i>
          `);
        });
      },
      error: function(err) {
        console.error("Lỗi khi tải CSV:", err);
      }
    });
  </script>
</body>
</html>
