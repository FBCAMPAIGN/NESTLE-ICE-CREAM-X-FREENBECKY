<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ 7-11 – Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // Tạo bản đồ
    const map = L.map('map').setView([13.736, 100.533], 12); // Bangkok mặc định

    // Thêm tile nền OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Link CSV public từ Google Sheet
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    // Tải và xử lý dữ liệu bằng PapaParse
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return;

          let status = row.Status ? row.Status.trim() : "Chưa update";
          let lastUpdate = row["Last Update"] ? row["Last Update"].trim() : "Chưa có cập nhật";

          let color;
          if (status.toLowerCase().includes("còn")) {
            color = "green";
          } else if (status.toLowerCase().includes("hết")) {
            color = "red";
          } else {
            color = "gray"; // chưa update
          }

          const marker = L.circleMarker(
            [parseFloat(row.Lat), parseFloat(row.Lng)],
            {
              color: color,
              radius: 8,
              fillOpacity: 0.8
            }
          ).addTo(map);

          marker.bindPopup(`
            <b>${row.Name || "Không rõ"}</b><br>
            Vị: ${row.Flavor || "Không rõ"}<br>
            Tình trạng: ${status}<br>
            Cập nhật: ${lastUpdate}
          `);
        });
      }
    });
  </script>
</body>
</html>
