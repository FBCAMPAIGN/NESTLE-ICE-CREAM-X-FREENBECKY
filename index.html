<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .filters {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .filters label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Nestle Ice Cream X FreenBecky Map</h2>
  <div id="map"></div>

  <!-- B·ªô l·ªçc -->
  <div class="filters">
    <label><input type="checkbox" id="filterChocolate" checked> Chocolate üç´</label>
    <label><input type="checkbox" id="filterStrawberry" checked> Strawberry üçì</label>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse ƒë·ªÉ ƒë·ªçc CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    var map = L.map('map').setView([13.736717, 100.523186], 6); // Thailand center

    // OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let allMarkers = [];

    // CSV link
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          let name = row.Name || "Unknown";
          let address = row.Address || "";
          let lat = parseFloat(row.Latitude);
          let lng = parseFloat(row.Longitude);
          let chocolate = row.Chocolate === "TRUE";
          let strawberry = row.Strawberry === "TRUE";
          let lastUpdate = row.LastUpdate;

          if (!isNaN(lat) && !isNaN(lng)) {
            let iconColor = "gray";
            if (lastUpdate && lastUpdate.trim() !== "") {
              if (chocolate || strawberry) {
                iconColor = "red"; // c√≥ v·ªã
              } else {
                iconColor = "blue"; // ƒë√£ update nh∆∞ng kh√¥ng c√≤n h√†ng
              }
            }

            let marker = L.circleMarker([lat, lng], {
              radius: 8,
              fillColor: iconColor,
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).addTo(map);

            // N·ªôi dung popup
            let popupHtml = `<b>${name}</b><br>${address}<br>`;
            if (lastUpdate && lastUpdate.trim() !== "") {
              popupHtml += `Last update: ${lastUpdate}<br>`;
              popupHtml += `Chocolate: ${chocolate ? "‚úÖ" : "‚ùå"}<br>`;
              popupHtml += `Strawberry: ${strawberry ? "‚úÖ" : "‚ùå"}`;
            } else {
              popupHtml += `<i>Not updated</i>`;
            }

            marker.bindPopup(popupHtml);

            allMarkers.push({
              marker: marker,
              data: { chocolate, strawberry, lastUpdate }
            });
          }
        });
      }
    });

    // B·ªô l·ªçc
    function applyFilters() {
      let showChocolate = document.getElementById("filterChocolate").checked;
      let showStrawberry = document.getElementById("filterStrawberry").checked;

      allMarkers.forEach(obj => {
        let { marker, data } = obj;
        if (!data.lastUpdate) {
          marker.addTo(map); // always show gray markers
          return;
        }

        let visible = false;
        if (data.chocolate && showChocolate) visible = true;
        if (data.strawberry && showStrawberry) visible = true;

        if (visible) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    document.getElementById("filterChocolate").addEventListener("change", applyFilters);
    document.getElementById("filterStrawberry").addEventListener("change", applyFilters);
  </script>
</body>
</html>
