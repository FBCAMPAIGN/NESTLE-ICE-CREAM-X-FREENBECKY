<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·∫£n ƒë·ªì 7-11 ‚Äì Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // T·∫°o b·∫£n ƒë·ªì m·∫∑c ƒë·ªãnh ·ªü Bangkok
    const map = L.map('map').setView([13.736, 100.533], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return;

          const lat = parseFloat(row.Lat), lng = parseFloat(row.Lng);
          if (isNaN(lat) || isNaN(lng)) return;

          // Nh·∫≠n di·ªán bi·ªÉu t∆∞·ª£ng
          const chocOK = row.Chocolate && row.Chocolate.includes("‚úÖ");
          const strawOK = row.Strawberry && row.Strawberry.includes("‚úÖ");

          const choco = chocOK ? "üç´ C√≤n" : "üç´ H·∫øt";
          const straw = strawOK ? "üçì C√≤n" : "üçì H·∫øt";

          const lastUpdate = row["Last Update"] ? row["Last Update"].trim() : "Ch∆∞a c√≥ c·∫≠p nh·∫≠t";

          // M√†u marker
          const color = (chocOK || strawOK) ? "green" : "red";

          L.circleMarker([lat, lng], {
            color: color,
            fillColor: color,
            fillOpacity: 0.8,
            radius: 8
          }).addTo(map)
            .bindPopup(`
              <b>${row.Store || "Chi nh√°nh"}</b><br>
              ${choco}<br>
              ${straw}<br>
              <i>C·∫≠p nh·∫≠t: ${lastUpdate}</i>
            `);
        });
      },
      error: function(err) {
        console.error("L·ªói t·∫£i CSV:", err);
      }
    });
  </script>
</body>
</html>
