<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0;
      padding: 10px;
      text-align: center;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #map {
      height: calc(100vh - 50px);
      width: 100%;
    }
    .green { color: green; font-weight: bold; }
    .red { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Nestle Ice Cream X FreenBecky Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map("map").setView([13.736717, 100.523186], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '¬© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Layer groups
    var chocoLayer = L.layerGroup().addTo(map);
    var strawLayer = L.layerGroup().addTo(map);

    var csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    async function loadData() {
      const response = await fetch(csvUrl);
      const text = await response.text();
      const rows = text.trim().split("\n");

      rows.slice(1).forEach((row) => {
        const cols = row.split(",").map(c => c.trim());

        const store = cols[0];
        const lat = parseFloat(cols[1]);
        const lng = parseFloat(cols[2]);
        const chocolate = cols[3].toLowerCase() === "true";
        const strawberry = cols[4].toLowerCase() === "true";
        const lastUpdate = cols[5];

        if (!isNaN(lat) && !isNaN(lng)) {
          let popupContent = `<b>${store}</b><br>`;

          if (lastUpdate && lastUpdate.trim() !== "") {
            let flavors = [];
            flavors.push("üç´ " + (chocolate ? "<span class='green'>‚úÖ</span>" : "<span class='red'>‚ùå</span>"));
            flavors.push("üçì " + (strawberry ? "<span class='green'>‚úÖ</span>" : "<span class='red'>‚ùå</span>"));
            popupContent += flavors.join("<br>") + `<br>Last update: ${lastUpdate}`;
          } else {
            popupContent += "Not updated";
          }

          let marker = L.marker([lat, lng]).bindPopup(popupContent);

          // Add marker v√†o layer t∆∞∆°ng ·ª©ng
          if (chocolate) chocoLayer.addLayer(marker);
          if (strawberry) strawLayer.addLayer(marker);
        }
      });
    }

    loadData();

    // Control cho ph√©p b·∫≠t/t·∫Øt layer
    var overlayMaps = {
      "üç´ Chocolate": chocoLayer,
      "üçì Strawberry": strawLayer
    };

    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
