<!DOCTYPE html>
<html>
  <head>
    <title>7-Eleven Ice Cream Stock</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      .filter-box {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="filter-box">
      <label><input type="checkbox" id="chocoFilter" checked> 🍫 Chocolate</label>
      <label><input type="checkbox" id="strawFilter" checked> 🍓 Strawberry</label>
    </div>
    <div id="map"></div>

    <script>
      let map;
      let markers = [];

      // Dữ liệu mẫu (có thể load từ Excel/Google Sheets)
      const stores = [
        { name: "7-11 Siam Square", lat: 13.7464637, lng: 100.5309778, chocolate: true, strawberry: false, update: "2025-09-07" },
        { name: "7-11 Silom", lat: 13.728, lng: 100.529, chocolate: false, strawberry: true, update: "2025-09-07" },
        { name: "7-11 Sukhumvit", lat: 13.736, lng: 100.559, chocolate: true, strawberry: true, update: "2025-09-07" }
      ];

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.736, lng: 100.523 },
          zoom: 13,
        });

        renderMarkers();

        document.getElementById("chocoFilter").addEventListener("change", renderMarkers);
        document.getElementById("strawFilter").addEventListener("change", renderMarkers);
      }

      function renderMarkers() {
        // Xóa marker cũ
        markers.forEach(m => m.setMap(null));
        markers = [];

        const showChoco = document.getElementById("chocoFilter").checked;
        const showStraw = document.getElementById("strawFilter").checked;

        stores.forEach(store => {
          let hasChoco = store.chocolate && showChoco;
          let hasStraw = store.strawberry && showStraw;

          // Nếu cửa hàng không có bất kỳ hương vị nào trong filter thì ẩn
          if (!hasChoco && !hasStraw) return;

          // Sticker text
          let flavors = "";
          if (store.chocolate) flavors += "🍫";
          if (store.strawberry) flavors += "🍓";

          const marker = new google.maps.Marker({
            position: { lat: store.lat, lng: store.lng },
            map: map,
            title: store.name,
            label: {
              text: flavors,
              fontSize: "20px"
            }
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <b>${store.name}</b><br>
              ${store.chocolate ? "🍫 <span style='color:green'>✔</span>" : "🍫 <span style='color:red'>✘</span>"}<br>
              ${store.strawberry ? "🍓 <span style='color:green'>✔</span>" : "🍓 <span style='color:red'>✘</span>"}<br>
              Last Update: ${store.update || "<span style='color:gray'>Not updated</span>"}
            `
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });

          markers.push(marker);
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
