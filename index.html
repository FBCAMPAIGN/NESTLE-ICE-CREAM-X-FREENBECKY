<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bản đồ Nestle Ice Cream X FreenBecky</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Bản đồ Nestle Ice Cream X FreenBecky</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1. Khởi tạo bản đồ (Trung tâm là Thái Lan)
    var map = L.map("map").setView([13.736717, 100.523186], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // 2. Link Google Sheet CSV đã publish
    var csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    // 3. Fetch CSV và xử lý
    async function loadData() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const text = await response.text();
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",").map(h => h.trim());

        // Đảm bảo header hợp lệ
        console.log("Headers:", headers);

        lines.slice(1).forEach((line, index) => {
          const cols = line.split(",").map(c => c.trim());
          if (cols.length < headers.length) {
            console.warn(`Dòng ${index + 2} bị thiếu dữ liệu:`, cols);
            return;
          }

          // Giả sử thứ tự cột: Store,Lat,Lng,Status,LastUpdate
          const store = cols[0];
          const lat = parseFloat(cols[1]);
          const lng = parseFloat(cols[2]);
          const status = cols[3] || "Không rõ";
          const lastUpdate = cols[4] || "";

          if (!isNaN(lat) && !isNaN(lng)) {
            const updateText = lastUpdate || "Chưa có cập nhật";
            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(
                `<b>${store}</b><br>Trạng thái: ${status}<br>Cập nhật: ${updateText}`
              );
          } else {
            console.warn(`Toạ độ không hợp lệ ở dòng ${index + 2}:`, cols);
          }
        });
      } catch (err) {
        console.error("Không load được CSV:", err);
        alert("Lỗi khi tải dữ liệu CSV! Mở console để xem chi tiết.");
      }
    }

    loadData();
  </script>
</body>
</html>
