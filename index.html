<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·∫£n ƒë·ªì 7-11 ‚Äì Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // T·∫°o b·∫£n ƒë·ªì m·∫∑c ƒë·ªãnh ·ªü Bangkok
    const map = L.map('map').setView([13.736, 100.533], 12);

    // Th√™m tile n·ªÅn OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    // Link CSV Google Sheet ƒë√£ publish
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?gid=0&single=true&output=csv";

    // Load d·ªØ li·ªáu t·ª´ Google Sheet
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (!row.Lat || !row.Lng) return;

          // TRUE/FALSE t·ª´ Google Sheet checkbox
          const choco = row.Chocolate === "TRUE" ? "üç´ C√≤n" : "üç´ H·∫øt";
          const straw = row.Strawberry === "TRUE" ? "üçì C√≤n" : "üçì H·∫øt";

          // N·∫øu c√≤n √≠t nh·∫•t 1 lo·∫°i th√¨ marker xanh, h·∫øt c·∫£ 2 th√¨ marker ƒë·ªè
          const stillAvailable = (row.Chocolate === "TRUE" || row.Strawberry === "TRUE");

          const marker = L.circleMarker(
            [parseFloat(row.Lat), parseFloat(row.Lng)], {
              radius: 8,
              color: stillAvailable ? "green" : "red",
              fillOpacity: 0.8
            }
          ).addTo(map);

          marker.bindPopup(`
            <b>${row.Store}</b><br>
            ${choco}<br>
            ${straw}<br>
            <i>C·∫≠p nh·∫≠t: ${row["Last Update"] || "N/A"}</i>
          `);
        });
      },
      error: function(err) {
        console.error("L·ªói khi t·∫£i CSV:", err);
      }
    });
  </script>
</body>
</html>
