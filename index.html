<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ 7-11 Kem FB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQIfTQc169pc5cSpkMIj0c9k2ZzNHZkptMZS68ebzx0i22WOft68xqypJeDJhU70r2yRwTxzIBjQOJW/pub?output=csv";

    const map = L.map('map').setView([13.736, 100.533], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19,
    }).addTo(map);

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.Lat);
          const lng = parseFloat(row.Lng);
          if (isNaN(lat) || isNaN(lng)) return;

          const choc = row.Chocolate && row.Chocolate.toLowerCase() === "true";
          const straw = row.Strawberry && row.Strawberry.toLowerCase() === "true";

          let color = "gray";
          if (choc && straw) color = "green";
          else if (choc || straw) color = "orange";
          else if (!choc && !straw) color = "red";

          const marker = L.circleMarker([lat, lng], {
            color: color,
            fillColor: color,
            fillOpacity: 0.7,
            radius: 8
          }).addTo(map);

          const flavors = [];
          if (choc) flavors.push("Socola");
          if (straw) flavors.push("Dâu");

          marker.bindPopup(`
            <b>${row.Store || "7-11"}</b><br>
            Còn kem: ${flavors.length > 0 ? flavors.join(", ") : "Không còn"}<br>
            Cập nhật: ${row["Last Update"] || "?"}
          `);
        });
      },
      error: err => console.error("Lỗi khi tải CSV:", err)
    });
  </script>
</body>
</html>
